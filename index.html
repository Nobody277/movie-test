<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Night</title>
  <meta property="og:title" content="Movie Night" />
  <meta property="og:description" content="Watch movies or shows with friends you don't have!" />
  <meta property="og:image" content="https://github.com/Nobody277/movie-night/blob/main/MovieNight.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.min.js"></script>
</head>
<body>
  <div id="usernameModal" class="modal">
    <div class="modal-content">
      <h2>Choose Your Username</h2>
      <p>Enter a username to use in chat:</p>
      <input type="text" id="usernameInput" placeholder="Enter username." maxlength="20" />
      <button id="saveUsername">Save</button>
    </div>
  </div>

  <div id="videoContainer">
    <video id="videoPlayer" controls playsinline webkit-playsinline x-webkit-airplay="allow"></video>
  </div>

  <aside id="chatSidebar">
    <div id="chatHeader">
      <span>Chat</span>
      <span id="usernameDisplay"></span>
    </div>

    <div id="statsPanel">
      <h3>Participants</h3>
      <ul id="statsList"></ul>
    </div>

    <div id="chatMessages"></div>

    <div id="chatInputContainer">
      <input id="chatInput" placeholder="Type a messageâ€¦" />
      <button id="sendBtn">Send</button>
    </div>
  </aside>

  <script src="js/script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
