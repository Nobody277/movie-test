<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Night</title>
  <meta property="og:title" content="Movie Night">
  <meta property="og:description" content="Watch movies or shows with friends you don't have!">
  <meta property="og:image" content="https://raw.githubusercontent.com/Nobody277/movie-night/main/Movie%20Night.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg,#000,#2e003e);
      --fg: #e0e0e0;
      --accent: #9b00ff;
      --input-bg: #1a1a1a;
      --input-border: #3e003f;
      --card-shadow: rgba(0,0,0,0.7);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-gradient);
      color: var(--fg);
      display: flex; height: 100vh; overflow: hidden;
    }
    #mainContent { display: flex; flex: 1; }
    #videoSection {
      flex: 2; display: flex; flex-direction: column;
      align-items: center; justify-content: center; padding: 1rem;
    }
    #chatSidebar {
      position: relative; flex: 1; max-width: 350px;
      background: rgba(0,0,0,0.5); backdrop-filter: blur(8px);
      display: flex; flex-direction: column;
      animation: slideIn 1s ease forwards;
    }
    #videoContainer {
      width: 100%; max-width: 900px;
      box-shadow: 0 4px 16px var(--card-shadow);
      border-radius: 8px; overflow: hidden;
    }
    #videoPlayer { width: 100%; height: auto; background: #000; }
    #controls { margin-top: 1rem; display: flex; gap: .5rem; }
    #videoURL {
      flex: 1; max-width: 600px;
      padding: .6rem 1rem; font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 6px; background: var(--input-bg);
      color: var(--fg);
    }
    button {
      font-size: 1rem; border: none; border-radius: 6px;
      background: var(--accent); color: #fff;
      cursor: pointer; transition: transform .2s;
      padding: .6rem 1.2rem;
    }
    button:hover { transform: scale(1.05); }
    #chatHeader {
      padding: 1rem; font-size: 1.2rem;
      border-bottom: 1px solid var(--input-border);
      display: flex; justify-content: space-between; align-items: center;
    }
    #usernameDisplay { font-weight: 500; }
    #chatMessages {
      flex: 1; overflow-y: auto;
      padding: 1rem; display: flex; flex-direction: column; gap: .75rem;
    }
    .chatMessage {
      padding: .5rem .75rem;
      background: rgba(255,255,255,0.1);
      border-radius: 6px; max-width: 80%;
      animation: fadeIn .5s ease;
    }
    .chatMessage .user { font-weight: 500; margin-right: .5rem; }
    #chatInputContainer {
      display: flex; padding: .75rem;
      border-top: 1px solid var(--input-border);
    }
    #chatInput {
      flex: 1; padding: .5rem .75rem;
      border: 1px solid var(--input-border);
      border-radius: 6px; background: var(--input-bg);
      color: var(--fg);
    }
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none; transition: opacity .3s ease;
    }
    .modal.visible { opacity: 1; pointer-events: auto; }
    .modalBox {
      background: #1a1a1a; border-radius: 8px;
      padding: 1.5rem; max-width: 400px; width: 90%;
      box-shadow: 0 4px 16px var(--card-shadow);
      display: flex; flex-direction: column; gap: 1rem;
    }
    .modalHeader { font-size: 1.25rem; }
    .modalBox input {
      width: 100%; padding: .6rem 1rem;
      border: 1px solid var(--input-border);
      border-radius: 6px; background: var(--input-bg);
      color: var(--fg);
    }
    .modalActions {
      display: flex; justify-content: flex-end; gap: .5rem;
    }
    #userPrompt {
      position: absolute; bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.85);
      padding: 1rem; display: none;
      align-items: center; gap: .5rem;
    }
    #userPrompt.visible { display: flex; }
    #userPrompt input {
      flex: 1; padding: .5rem .75rem;
      border: 1px solid var(--input-border);
      border-radius: 6px; background: var(--input-bg);
      color: var(--fg);
    }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div id="mainContent">
    <section id="videoSection">
      <div id="videoContainer">
        <video id="videoPlayer" controls playsinline webkit-playsinline></video>
      </div>
      <div id="controls">
        <input id="videoURL" type="text" placeholder="Paste URL…">
        <button id="loadBtn">Load Video</button>
        <button id="createRoom">Create Room</button>
      </div>
    </section>

    <aside id="chatSidebar">
      <div id="chatHeader">
        <span>Chat</span>
        <span id="usernameDisplay"></span>
      </div>
      <div id="chatMessages"></div>
      <div id="chatInputContainer">
        <input id="chatInput" type="text" placeholder="Type a message…">
        <button id="sendBtn">Send</button>
      </div>
      <div id="userPrompt">
        <input id="usernameInput" type="text" placeholder="Enter username…">
        <button id="setUser">OK</button>
      </div>
    </aside>
  </div>

  <div id="shareModal" class="modal">
    <div class="modalBox">
      <div class="modalHeader">Room Link</div>
      <input id="shareURL" readonly>
      <div class="modalActions">
        <button id="copyBtn">Copy</button>
        <button id="closeModal">Close</button>
      </div>
    </div>
  </div>

  <script>
    const SOCKET_SERVER_URL = 'https://movie-night-backend-dvp8.onrender.com';
    const socket = io(SOCKET_SERVER_URL);
    let hls, currentSource = '', username = '';
    let suppressSync = false;
    const SYNC_DELAY = 200;

    const params = new URLSearchParams(location.search);
    const inRoom = params.has('room');
    const roomId = params.get('room');

    const usernameDisplay  = document.getElementById('usernameDisplay');
    const userPrompt       = document.getElementById('userPrompt');
    const setUserBtn       = document.getElementById('setUser');
    const usernameInput    = document.getElementById('usernameInput');
    const loadBtn          = document.getElementById('loadBtn');
    const createRoomBtn    = document.getElementById('createRoom');
    const videoURLInput    = document.getElementById('videoURL');
    const videoPlayer      = document.getElementById('videoPlayer');
    const shareModal       = document.getElementById('shareModal');
    const shareURLInput    = document.getElementById('shareURL');
    const copyBtn          = document.getElementById('copyBtn');
    const closeModalBtn    = document.getElementById('closeModal');
    const chatInput        = document.getElementById('chatInput');
    const sendBtn          = document.getElementById('sendBtn');
    const chatMsgs         = document.getElementById('chatMessages');

    function safeEmit(event, data) {
      if (!suppressSync) socket.emit(event, data);
    }

    setUserBtn.onclick = () => {
      const v = usernameInput.value.trim();
      if (!v) return;
      username = v;
      usernameDisplay.textContent = v;
      userPrompt.classList.remove('visible');
    };

    loadBtn.onclick = () => {
      const url = videoURLInput.value.trim();
      if (!url) return;
      currentSource = url;
      loadVideo(url);
    };

    function loadVideo(url) {
      if (hls) { hls.destroy(); hls = null; }
      videoPlayer.src = '';
      if (url.endsWith('.m3u8') && Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(videoPlayer);
      } else {
        videoPlayer.src = url;
      }
      videoPlayer.play().catch(()=>{});
    }

    createRoomBtn.onclick = async () => {
      const src = currentSource || videoURLInput.value.trim();
      if (!src) return;
      try {
        const res = await fetch(`${SOCKET_SERVER_URL}/rooms`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ videoUrl: src })
        });
        const { roomId } = await res.json();
        const link = `${location.origin}${location.pathname}?room=${roomId}`;
        shareURLInput.value = link;
        shareModal.classList.add('visible');
      } catch (err) {
        console.error('Could not create room', err);
      }
    };

    copyBtn.onclick      = () => navigator.clipboard.writeText(shareURLInput.value);
    closeModalBtn.onclick = () => shareModal.classList.remove('visible');

    if (inRoom) {
      createRoomBtn.style.display = 'none';
      socket.emit('joinRoom', { roomId });

      socket.on('init', ({ videoUrl, currentTime, paused }) => {
        suppressSync = true;
        if (videoUrl && videoUrl !== currentSource) {
          currentSource = videoUrl;
          loadVideo(videoUrl);
        }
        const applyState = () => {
          videoPlayer.currentTime = currentTime;
          paused ? videoPlayer.pause() : videoPlayer.play();
          setTimeout(() => suppressSync = false, SYNC_DELAY);
        };
        if (!videoPlayer.readyState) {
          videoPlayer.addEventListener('loadedmetadata', applyState, { once: true });
        } else applyState();
      });

      ['play','pause','seeked'].forEach(evt =>
        videoPlayer.addEventListener(evt, () =>
          safeEmit(evt === 'seeked' ? 'seek' : evt, { roomId, time: videoPlayer.currentTime })
        )
      );

      socket.on('play',  ({ time }) => {
        suppressSync = true;
        videoPlayer.currentTime = time;
        videoPlayer.play().catch(()=>{});
        setTimeout(() => suppressSync = false, SYNC_DELAY);
      });
      socket.on('pause', ({ time }) => {
        suppressSync = true;
        videoPlayer.currentTime = time;
        videoPlayer.pause();
        setTimeout(() => suppressSync = false, SYNC_DELAY);
      });
      socket.on('seek',  ({ time }) => {
        suppressSync = true;
        videoPlayer.currentTime = time;
        setTimeout(() => suppressSync = false, SYNC_DELAY);
      });

      socket.on('chat', ({ username: user, msg }) => {
        appendMessage(user, msg);
      });
    }

    function appendMessage(user, text) {
      const el = document.createElement('div');
      el.className = 'chatMessage';
      el.innerHTML = `<span class="user">${user}:</span> ${text}`;
      chatMsgs.append(el);
      chatMsgs.scrollTop = chatMsgs.scrollHeight;
    }

    sendBtn.onclick = () => {
      const msg = chatInput.value.trim();
      if (!msg) return;
      if (!username) {
        userPrompt.classList.add('visible');
        usernameInput.focus();
        return;
      }
      if (inRoom) {
        socket.emit('chat', { roomId, msg, username });
      }
      appendMessage(username, msg);
      chatInput.value = '';
    };

    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        sendBtn.click();
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
